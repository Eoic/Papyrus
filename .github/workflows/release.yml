name: Release

on:
  push:
    tags:
      - 'v*'

env:
  FLUTTER_VERSION: '3.38.5'

jobs:
  version:
    name: Extract version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      build_number: ${{ steps.version.outputs.build_number }}
    steps:
      - name: Extract version from tag
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/v}
          echo "version=$TAG" >> $GITHUB_OUTPUT
          echo "build_number=${{ github.run_number }}" >> $GITHUB_OUTPUT

  build-android:
    name: Build Android
    needs: version
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Create google-services.json
        run: echo '${{ secrets.GOOGLE_SERVICES_JSON }}' > android/app/google-services.json

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: |
          flutter build apk --release \
            --build-name=${{ needs.version.outputs.version }} \
            --build-number=${{ needs.version.outputs.build_number }}

      - name: Rename APK
        run: |
          mv build/app/outputs/flutter-apk/app-release.apk \
             papyrus-android-v${{ needs.version.outputs.version }}.apk

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-release
          path: client/papyrus-android-v${{ needs.version.outputs.version }}.apk

  build-web:
    name: Build Web
    needs: version
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build web
        run: |
          flutter build web --release \
            --build-name=${{ needs.version.outputs.version }} \
            --build-number=${{ needs.version.outputs.build_number }}

      - name: Create archive
        run: |
          cd build/web
          zip -r ../../papyrus-web-v${{ needs.version.outputs.version }}.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-release
          path: client/papyrus-web-v${{ needs.version.outputs.version }}.zip

  build-linux:
    name: Build Linux
    needs: version
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build Linux
        run: |
          flutter build linux --release \
            --build-name=${{ needs.version.outputs.version }} \
            --build-number=${{ needs.version.outputs.build_number }}

      - name: Create archive
        run: |
          cd build/linux/x64/release/bundle
          tar -czvf ../../../../../papyrus-linux-v${{ needs.version.outputs.version }}.tar.gz .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-release
          path: client/papyrus-linux-v${{ needs.version.outputs.version }}.tar.gz

  build-windows:
    name: Build Windows
    needs: version
    runs-on: windows-latest
    defaults:
      run:
        working-directory: client
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build Windows
        run: |
          flutter build windows --release `
            --build-name=${{ needs.version.outputs.version }} `
            --build-number=${{ needs.version.outputs.build_number }}

      - name: Create archive
        run: |
          Compress-Archive -Path build\windows\x64\runner\Release\* -DestinationPath papyrus-windows-v${{ needs.version.outputs.version }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: client/papyrus-windows-v${{ needs.version.outputs.version }}.zip

  release:
    name: Create GitHub Release
    needs: [version, build-android, build-web, build-linux, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Papyrus v${{ needs.version.outputs.version }}
          generate_release_notes: true
          files: |
            artifacts/android-release/*
            artifacts/web-release/*
            artifacts/linux-release/*
            artifacts/windows-release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
