name: Server Release

on:
  push:
    tags: ['server-v*']

jobs:
  quality:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      - name: Install dependencies
        run: pip install -e ".[dev]"
      - name: Check formatting
        run: ruff format --check .
      - name: Lint
        run: ruff check .
      - name: Type check
        run: mypy src/
      - name: Run tests
        run: pytest --cov

  release:
    needs: quality
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
