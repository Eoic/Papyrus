# MkDocs Configuration for Papyrus Documentation
# https://www.mkdocs.org/

site_name: Papyrus Documentation
site_description: Cross-platform e-book management application
site_author: Papyrus Team
site_url: https://papyrus.example.com/docs/

# Repository
repo_name: Papyrus
repo_url: https://github.com/Eoic/Papyrus
edit_uri: edit/master/spec/

# Documentation source directory
docs_dir: spec

# Build output directory
site_dir: site

# Theme Configuration
theme:
  name: material
  language: en

  # Color palette with light/dark toggle
  palette:
    - scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  # Features
  features:
    - navigation.instant        # Instant loading
    - navigation.tracking       # URL updates with anchor
    - navigation.tabs           # Top-level nav as tabs
    - navigation.sections       # Render sections as groups
    - navigation.expand         # Expand all sections by default
    - navigation.top            # Back to top button
    - search.suggest            # Search suggestions
    - search.highlight          # Highlight search terms
    - content.code.copy         # Copy button for code blocks
    - content.tabs.link         # Link content tabs
    - toc.follow                # TOC follows scroll

  # Icons
  icon:
    repo: fontawesome/brands/github

  # Custom fonts
  font:
    text: Inter
    code: JetBrains Mono

# Plugins
plugins:
  - search:
      separator: '[\s\-\.]+'
  - minify:
      minify_html: true

# Markdown Extensions
markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3

  # PyMdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page Navigation
nav:
  - Home: README.md

  - Analysis:
    - Market Analysis: market-analysis.md

  - Requirements:
    - Overview: requirements/README.md
    - Functional Requirements: requirements/functional-requirements.md
    - Non-Functional Requirements: requirements/non-functional-requirements.md

  - System Design:
    - Actors: actors.md
    - Use Cases: use-cases.md
    - Entities: entities.md
    - Database Model: database-model.md
    - Server Architecture: server-architecture.md

  - Implementation:
    - Technologies: technologies.md
    - User Interface: user-interface.md

  - Reference:
    - External Resources: external/index.md

# Extra configuration
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Eoic/Papyrus

  # Version provider (optional, for versioned docs)
  # version:
  #   provider: mike

# Extra CSS/JS
extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/extra.js

