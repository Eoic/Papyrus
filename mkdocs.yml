site_name: Papyrus Documentation
site_description: Cross-platform e-book management application
site_author: Papyrus Team
site_url: https://papyrus.example.com/docs/
repo_name: Papyrus
repo_url: https://github.com/Eoic/Papyrus
edit_uri: edit/master/docs/src/
docs_dir: docs/src
site_dir: docs/site

theme:
  name: material
  language: en

  palette:
    - scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link
    - toc.follow

  icon:
    repo: fontawesome/brands/github

  font:
    text: Inter
    code: JetBrains Mono

plugins:
  - search:
      separator: '[\s\-\.]+'
  - minify:
      minify_html: true

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3

  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

nav:
  - Home: README.md

  - Analysis:
    - Market analysis: market-analysis.md

  - Requirements:
    - Overview: requirements/README.md
    - Functional requirements: requirements/functional-requirements.md
    - Non-functional requirements: requirements/non-functional-requirements.md

  - System design:
    - Actors: actors.md
    - Use cases: use-cases.md
    - Entities: entities.md
    - Database model: database-model.md
    - Server architecture: server-architecture.md

  - Implementation:
    - Technologies: technologies.md
    - User interface: user-interface.md

  - API:
    - Overview: api/index.md

  - Reference:
    - External resources: external/index.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Eoic/Papyrus

  version:
    provider: mike

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/extra.js

